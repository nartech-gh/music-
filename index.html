<html>
    <head>
        <title>NARTECH MUSIC</title>
        <link rel="stylesheet" href="style.css">
        <body>
        <div class="container">
            <div class="navbar">
                <img src="media/logo1.png" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">TRENDING MUSIC</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                <h1>NARTECH<br>SOUNDS</h1>
                </div>
                <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="media/PLAY.png" id="icon">
                </div>
            </div>
        </div>
        <audio id="mySong">
         <source src="media/Black-Sherif-1st-Sermon-Freestyle-www.Ghanasong.com_.mp3" type="audio/mp3">
         <script>
             var mySong = document.getElementById("mySong");
             var icon = document.getElementById("icon");

             icon.onclick = function(){
                 if(mySong.paused){
                     mySong.play();
                     icon.src = "media/pause.png";
                     }else{
                          mySong.pause();
                          icon.src = "media/PLAY.png";
                      }
                 }
                  
                  </script>
                
        </body>
    </head>
</html>
